name: ðŸ”’ Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan weekly on Mondays at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.27.0"

jobs:
  # ðŸ” Dependency Vulnerability Scan
  dependency_scan:
    name: ðŸ” Dependency Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ” Run dependency audit
        run: |
          # Check for known vulnerabilities in dependencies
          dart pub deps --json > deps.json
          echo "Dependency scan completed"

      - name: ðŸ“Š Generate dependency report
        run: |
          echo "## Dependency Security Report" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          flutter pub deps --compact | head -20 >> $GITHUB_STEP_SUMMARY

  # ðŸ›¡ï¸ SAST (Static Application Security Testing)
  sast_analysis:
    name: ðŸ›¡ï¸ Static Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write

    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ” Run Dart analyzer with security focus
        run: |
          # Run analyzer with stricter security-focused rules
          flutter analyze --fatal-infos --fatal-warnings

      - name: ðŸ›¡ï¸ Security-focused code review
        run: |
          echo "Checking for common security issues..."

          # Check for hardcoded secrets/keys
          if grep -r "api_key\|password\|secret\|token" lib/ --exclude-dir=test; then
            echo "âš ï¸ Potential hardcoded secrets found"
            exit 1
          fi

          # Check for unsafe native method calls
          if grep -r "UnsafeNative\|DangerousMethod" lib/; then
            echo "âš ï¸ Unsafe native method calls found"
            exit 1
          fi

          echo "âœ… No obvious security issues found"

  # ðŸ” Secrets Scan
  secrets_scan:
    name: ðŸ” Secrets Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“š Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Run TruffleHog (Pull Request)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

      - name: ðŸ” Run TruffleHog (Full Scan)
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

  # ðŸ“‹ Security Summary
  security_summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency_scan, sast_analysis, secrets_scan]
    if: always()

    steps:
      - name: ðŸ“‹ Generate Security Report
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.dependency_scan.result }}" = "success" ]; then
            echo "âœ… **Dependency Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Dependency Scan**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.sast_analysis.result }}" = "success" ]; then
            echo "âœ… **Static Analysis**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Static Analysis**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.secrets_scan.result }}" = "success" ]; then
            echo "âœ… **Secrets Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Secrets Scan**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Keep dependencies updated" >> $GITHUB_STEP_SUMMARY
          echo "- Review any security warnings" >> $GITHUB_STEP_SUMMARY
          echo "- Use secrets management for sensitive data" >> $GITHUB_STEP_SUMMARY
